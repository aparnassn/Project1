<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <form>
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="name" id="full_name">Full Name</label>
                <input type="name" class="form-control" id="name" placeholder="David" onchange="handleChange()">
              </div>
              <p></p>
  <div class="form-group">
    <label for="exampleFormControlInput1" id="mail">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com" onchange="handleChange()">
  </div>
  <p></p>
  <form>
    <div class="form-group row">
      <label for="inputPassword" >Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="password" placeholder="enter Password" onchange="handleChange()">
      </div>
    </div>
    <p></p>
  </form>
  
  <div class="form-group">
    <label for="DOB">Date of Birth</label>
    <input type="DOB" class="form-control" id="dob" placeholder="dd/mm/yyyy" onchange="handleChange()">
  </div>
</form>
<fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="button1" value="option1" checked onchange="handleChange()">
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="button2" value="option2" onchange="handleChange()">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="button3" value="option3" onchange="handleChange()">
          <label class="form-check-label" for="gridRadios3">
            other
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <form>
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">country</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" >
          <option selected>choose..</option>
          <option value="1">India</option>
          <option value="2">US</option>
          <option value="3">Canada</option>
        </select>
        <p></p>
      </div>
      <div class="col-auto my-1">
        <h6>Place</h6>
        <div class="custom-control custom-checkbox mr-sm-5">
          <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
          <label class="custom-control-label" for="customControlAutosizing">Hyderabad</label>
          <p></p>
          <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
          <label class="custom-control-label" for="customControlAutosizing">Bangalore</label>
          <p></p>
          <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
          <label class="custom-control-label" for="customControlAutosizing">Chennai</label>
          <p></p>
        </div>
      <div class="col-auto my-1">
        <div class="custom-control custom-checkbox mr-sm-2">
          <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
          <label class="custom-control-label" for="customControlAutosizing">I accept my terms</label>
        </div>
      </div>
      <div class="col-auto my-1">
        <button type="button" class="btn btn-primary" id="'submit" onclick="handleClick()">Submit</button>
      </div>
    </div>
  </form>
  
<script src="./first.js"></script>
  </body>
</html>
