<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body style="background-color: rgba(0, 255, 255, 0.425);">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                    <form id="signupForm">
                        <h4><u>Registration</u></h4>
                        
                            <div class="form-group">
                                <label for="name" >
                                    <span ><b>Full Name</b></span>


                                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" onchange="validateName()">
                                    <span class="text-danger" id="full_name_error" style="display: none;">Please enter name</span>
                                    
                                </label>

                                <label for="username" class="form-label">
                                    <span><b>Username</b></span>
                                    <input type="text" class="form-control" id="username" placeholder="Username" onchange="validateusername()">
                                    <span class="text-danger" id="username_error" style="display: none;">please enter username</span>
                                </label>
                            </div>
                            <p></p>
                       

                        <div class="form-group">
                            <label for="email" >
                                <span><b>Email address</b></span>
                                <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" onchange="validateEmail()">
                                <span class="text-danger" id="email_error" style="display: none;">enter email in correct format</span>
                            </label>


                            <label for="Phonenumber"  >
                                <span><b>Phone Number</b></span>
                                <input type="Phonenumber" class="form-control" id="Phonenumber" placeholder="Phonenumber" onchange="validatePhoneNum()" >
                                <span class="text-danger" id="ph_error" style="display: none;">Please enter 10 digit number only</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <span><b>Password</b></span>
                                <input type="password" class="form-control" id="password" placeholder="enter Password" >
                                <span class="text-danger" id="pswd_error" style="display: none;">Please enter password in correct format</span>
                            </label>

                            <label for="Confirmpassword">
                                <span><b>Confirm Password</b></span>
                                <input type="password" class="form-control" id="Confirmpassword"  placeholder="confirm Password" >
                                <span class="text-danger" id="matchpswd_error" style="display: none;"></span>

                            </label>
                        </div>

                            <label for="dob"><b>Date of Birth</b>
                            <div class="col-sm-4">
                                <input type="DOB" class="form-control" id="dob" placeholder="dd/mm/yyyy" >
                            </div>
                        </label>
                        </div>

                        <p></p>&emsp;

                            <input type="radio" name="optradio"id="radio3" >Prefer not to say
                        </label>&nbsp;&emsp;-->
                        <center>
                            <div class="col-auto my-1">
                                <button type="button" class="btn btn-primary" id="submit"
                                    style="width: 85%; height: 90%; font-size: medium; background-color: seagreen;" onclick="saveData()">Register</button>
                                    <a href="loginform.html" id="loginid" style="display: none;">Register</a>
                                <p></p>
                        </center>
                    </form>
                </div>
                </div>
            </div>
            

        </div>
    </div>

    </div>
