<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body style="background-color:rgb(218, 136, 136);">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                    <form>
                        <h4><u>User Registration</u></h4>
                        
                            <div class="form-group">
                                <label for="name" >
                                    <span><b>Full Name</b></span>


                                    <input type="name" class="form-control" id="name" placeholder="Enter Your Name" >
                                    <span class="text-danger" id="full_name_error" style="display: none;">Please enter name</span>
                                </label>

                                <label for="username" >
                                    <span><b>Username</b></span>
                                    <input type="name" class="form-control" id="username" placeholder="Username" >
                                    <span class="text-danger" id="username_error" style="display: none;">please enter username</span>
                                </label>
                            </div>
                            <p></p>
                       

                        <div class="form-group">
                            <label for="email" >
                                <span><b>Email address</b></span>
                                <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" >
                                <span class="text-danger" id="email_error" style="display: none;">enter email in correct format</span>
                            </label>


                            <label for="Phonenumber"  >
                                <span><b>Phone Number</b></span>
                                <input type="Phonenumber" class="form-control" id="Phonenumber" placeholder="Phonenumber" >
                                <span class="text-danger" id="ph_error" style="display: none;">Please enter 10 digit number only</span>
                            </label>
                        </div>
                        <p></p>

                        <div class="form-group">
                            <label for="password">
                                <span><b>Password</b></span>
                                <input type="password" class="form-control" id="password" placeholder="enter Password" >
                            </label>

                            <label for="Confirmpassword">
                                <span><b>Confirm Password</b></span>
                                <input type="password" class="form-control" id="Confirmpassword"  placeholder="confirm Password" >
                                <input type="text" class="form-control" id="id"  placeholder="confirm Password" style="display: none;" >
                            </label>
                        </div>
                        <p></p>
                        <center>
                            <div class="col-auto my-1">
                                <button type="button" class="btn btn-primary" id="submit"
                                    style="width: 85%; height: 90%; font-size: medium; background-color: seagreen;" onclick="saveData(this)" >Add+</button>
                                    <!-- <button class="btn btn-primary" id="">Update</button> -->
                                   
                                    
                                <p></p>
                                
                                
                        </center>
                    </form>
                </div>
                </div>
            </div>
            

        </div>
    </div>

    </div>
    </div>
    </div>

    

    <table style="width: 75%; border: 1px solid black;" id="table">
        
    </table>
    <script src="./form.js"></script>
</body>



</html>
